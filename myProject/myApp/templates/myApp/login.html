{% extends "myApp/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="vh-80">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://source.unsplash.com/random" alt="login image" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h3 fw-bold mb-0">Login to HexTech</span>
                    </div>

                    {{ form.as_p }}

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>

                    <p class="mb-5 pb-lg-2">Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
