{% extends 'myApp/base.html' %}
{% block title %}Devices{% endblock %}
{% block content %}
<div class="container my-5">
  <h1 class="text-center display-4 text-primary">Devices</h1>
  <p class="text-center text-muted">Manage your paired devices and monitor their energy usage effortlessly.</p>

  <div class="row g-4">
    <!-- Paired Devices Section -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Paired Devices</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Fridge</span>
            <button class="btn btn-success btn-sm">On</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>AC</span>
            <button class="btn btn-danger btn-sm">Off</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Add New Device Section -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Add New Device</h3>
        </div>
        <div class="card-body">
          <form action="/devices/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="deviceName" class="form-label">Device Name</label>
              <input type="text" class="form-control" name="device_name" id="deviceName" placeholder="Enter device name">
            </div>
            <div class="mb-3">
              <label for="deviceId" class="form-label">Device ID</label>
              <input type="text" class="form-control" name="device_id" id="deviceId" placeholder="Enter device ID">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Device</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
